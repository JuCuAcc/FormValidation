<!DOCTYPE html>
<html>
<head>
	<title> Application Form </title> 
	<link href= "form.css" rel= "stylesheet" />
	<script src= "form.js"></script>
</head>
<body>
	<marquee>Please Carefully Fill the Form </marquee>
	
   <center> 
	<form name= "form1" id= "form1">
	   <table border= "1"> 
		<caption><h2> Application Form </h2></caption>
		<tr> 
			<td> Name </td>
			<td> 
				<input type= "text" name= "uName" id= "uName" size= "40" required  />
			</td>
		</tr>
		<tr> 
			<td> Date of Birth </td>
			<td> 
				<input type= "date" name= "dob" id= "dob"  />
			</td>
		</tr>
		<tr> 
			<td> Gender </td>
			<td> 
				<input type= "radio" name= "radio" id= "radioMale" value= "Male" />Male
				<input type= "radio" name= "radio" id= "radioFemale" value= "Female" />Female
			</td>
		</tr>
		<tr> 
			<td> Email </td>
			<td> 
				<input type= "email" name= "uMail" id= "uMail"  />
			</td>
		</tr>
		<tr> 
			<td> Phone Number </td>
			<td> 
				<input type= "tel" name= "uPhone" id= "uPhone"  />
			</td>
		</tr>
		<tr> 
			<td> Course </td>
			<td> 
				<select name= "course" id= "course"> 
				   <option>Choose Your Course</option>
				   <option> C# </option>
				   <option> Java </option>
				   <option> Python </option>
				</select>
			</td>
		</tr>
		<tr> 
			<td> Preferences </td>
			<td> 
				<input type= "checkbox" name= "preferences" id= "preferences" value= "Programming" />Programming
				<input type= "checkbox" name= "preferences" id= "preferences" value= "Networking" />Networking
				<input type= "checkbox" name= "preferences" id= "preferences" value= "Web Development" />Web Development
				<input type= "checkbox" name= "preferences" id= "preferences" value= "Hacking" />Hacking
			</td>
		</tr>
		<tr> 
			<td> <input type= "reset" name= "btnReset" id= ""btnReset  /> </td>
			<td align= "right"> <input type= "button" name= "btnSubmit" id= "btnSubmit" value= "Submit" onclick = "Validation()" /></td>
		</tr>
		<tr> 
			<td colspan= "2"></td>

		</tr>
		<tr> 
			<td> Output </td>
			<td><textarea name= "output" id= "output" cols= "50" rows= "6"></textarea></td>
		</tr>

	   </table> 
	</form>
   </center>

</body>
</html>
